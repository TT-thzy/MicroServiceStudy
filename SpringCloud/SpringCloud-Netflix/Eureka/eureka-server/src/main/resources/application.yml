server:
  port: 8001 #指定运行端口
  servlet:
    context-path: /eureka-server
spring:
  application:
    name: eureka-server #指定服务名称
eureka:
  instance:
    hostname: localhost #指定主机地址
  client:
    fetch-registry: false #指定是否要从注册中心获取服务（本身就是注册中心不需要开启）
    register-with-eureka: false #指定是否要注册到注册中心（本身就是注册中心不需要开启）
  server:
    enable-self-preservation: false #关闭保护模式
